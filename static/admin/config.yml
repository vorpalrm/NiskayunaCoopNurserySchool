backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "static/images"
public_folder: "images/uploads"

collections:
  - name: "coding"
    label: "Coding"
    folder: "content/coding"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
     - {label: "Title", name: "title", widget: "string", required: true}